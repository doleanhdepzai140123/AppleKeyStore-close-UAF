name: Build IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build App Binary
      run: |
        cd PoC
        # Build ra file .app mà không cần chữ ký (Bypass Signing)
        xcodebuild build \
          -project UAFTester.xcodeproj \
          -scheme UAFTester \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build_output \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES

    - name: Create IPA (Manual Packaging)
      run: |
        cd PoC
        mkdir -p Payload
        # Tìm file .app vừa build xong và copy vào thư mục Payload
        APP_PATH=$(find build_output -name "*.app" -type d | head -n 1)
        echo "Found App at: $APP_PATH"
        cp -r "$APP_PATH" Payload/
        # Nén thành file .ipa
        zip -r UAFTester.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: UAFTester-IPA
        path: PoC/UAFTester.ipa
