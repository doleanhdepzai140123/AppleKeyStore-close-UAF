name: Build PoC for iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-26
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode (Auto-Detect)
        run: |
          # Liệt kê các bản Xcode hiện có để debug nếu cần
          ls -d /Applications/Xcode_*.app
          # Lấy bản Xcode mới nhất hiện có trên runner macos-15
          XCODE_PATH=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          echo "✅ Đang sử dụng: $(xcodebuild -version | head -n 1)"

      - name: Build App (Bypass Signing)
        run: |
          cd PoC
          xcodebuild clean build \
            -project UAFTester.xcodeproj \
            -scheme UAFTester \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          mkdir -p Payload
          # Tìm file .app một cách chính xác
          APP_DIR=$(find PoC/DerivedData -name "UAFTester.app" -type d | head -n 1)
          
          if [ -z "$APP_DIR" ]; then
            echo "❌ LỖI: Không tìm thấy file .app sau khi build!"
            exit 1
          fi
          
          cp -r "$APP_DIR" Payload/
          zip -r UAFTester.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UAFTester-IPA
          path: UAFTester.ipa
