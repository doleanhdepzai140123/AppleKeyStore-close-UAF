name: Build PoC for iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-26
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # Chọn Xcode 16 (mới nhất) để hỗ trợ iOS 26.2.1
          sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer
          xcodebuild -version

      - name: Build App (Bypass Signing)
        run: |
          cd PoC
          # Clean và Build cùng lúc, ép không ký code để tránh lỗi 65
          xcodebuild clean build \
            -project UAFTester.xcodeproj \
            -scheme UAFTester \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA (Manual Layout)
        run: |
          mkdir -p Payload
          # Tìm file .app một cách chính xác nhất
          APP_DIR=$(find PoC/DerivedData -name "UAFTester.app" -type d | head -n 1)
          
          if [ -z "$APP_DIR" ]; then
            echo "❌ Không tìm thấy file .app! Kiểm tra lại quá trình build."
            exit 1
          fi
          
          echo "✅ Đã tìm thấy app tại: $APP_DIR"
          cp -r "$APP_DIR" Payload/
          zip -r UAFTester.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UAFTester-IPA
          path: UAFTester.ipa
