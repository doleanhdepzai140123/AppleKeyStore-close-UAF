name: Build PoC for iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # Liệt kê để kiểm tra các bản Xcode hiện có
          ls /Applications/ | grep Xcode
          # Tự động chọn bản Xcode mới nhất
          LATEST_XCODE=$(ls /Applications/ | grep Xcode_ | sort -V | tail -n 1)
          echo "Using Xcode: $LATEST_XCODE"
          sudo xcode-select -s "/Applications/$LATEST_XCODE/Contents/Developer"
          xcodebuild -version

      - name: Build App
        run: |
          cd PoC
          xcodebuild -project UAFTester.xcodeproj \
                     -scheme UAFTester \
                     -configuration Release \
                     -sdk iphoneos \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO

      - name: Create IPA (Fake Sign)
        run: |
          mkdir -p Payload
          # Tìm đường dẫn app vừa build xong
          APP_PATH=$(find PoC/build -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r UAFTester.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UAFTester-IPA
          path: UAFTester.ipa
